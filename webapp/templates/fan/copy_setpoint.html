{% import 'admin/lib.html' as lib with context %}

<div id="setpointCopyModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% block modal_body %}
        <div class="input-group mb-3">
          <select class="custom-select" id="setpointCopySelect">
            <option selected>Choose...</option>
            {% for fan in fans %}
            <option value="{{ fan.id }}">{{ fan }}</option>
            {% endfor %}
          </select>
        </div>
        <button class="btn btn-primary" onclick="copySetpoint( '{{ get_url('setpoints.copy_existing') }}');">{{ _gettext('Copy') }}</button>
        {% endblock %}
      </div>
    </div>
  </div>
</div>
