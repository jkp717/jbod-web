{% import 'admin/lib.html' as lib with context %}

<div id="setpoint-delete-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% block modal_body %}
        <div class="input-group mb-3">
          <select class="custom-select" id="setpoint-delete-select">
            <option selected>Choose...</option>
            {% for sp in setpoints %}
            <option value="{{ sp.id }}">{{ sp.temp }} &deg;</option>
            {% endfor %}
          </select>
        </div>
        <button class="btn btn-primary" onclick="deleteSetpoint( '{{ get_url('setpoints.delete_one') }}' );">{{ _gettext('Delete') }}</button>
        {% endblock %}
      </div>
    </div>
  </div>
</div>
